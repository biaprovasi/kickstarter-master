<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IKEA x Barbie</title>
  <meta name="robots" content="All">
  <meta name="author" content="Udgiver">
  <meta name="copyright" content="Information om copyright">

    <script src="https://kit.fontawesome.com/0a2418e4ea.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>



<!--Beatriz-->
<div class="row row justify-content-evenly">
    <div class="col-sm-12 col-md-8 bg-image-logo p-5 h-100"></div>

    <div class="col-sm-12 col-md-4 p-3 fs-6">
        <p>Dette er et klasseprojekt uden sammenhæng med mærkerne.</p>
    </div>

    <div class="col-12 p-3 fs-1">
        <h1>Barbies IKEA-drømmehus</h1>
    </div>

    <div class="col-12 p-3 fs-4">
        <p>Oplev dette fortryllende samarbejde med en livlig kollektion af boligindretning og tilbehør, der blander legende design med funktionelle møbler.</p>
    </div>
</div>

<!--Fresia & Edda-->
<div class="w-3-container justify-content-evenly">
    <div class="grid gap-3">
        <div class="row row justify-content-around">
            <!-- First image: 5 columns on medium+ screens, full width on small screens -->
            <div id="first-image" class="col-12 col-md-5 p-2">
                <img src="/pictures/kontor.png" class="img-fluid w-100" alt="First image">
            </div>

            <!-- Second image: 3 columns on medium+ screens, half width on small screens -->
            <div class="col-6 col-md-3 p-2">
                <img src="/pictures/lilleskab.png" class="img-fluid w-100 h-29" alt="Second image">
                <img src="Pictures/barbietekstboks.png" class="img-fluid mt-3" alt="img">
            </div>

            <!-- Third image: 4 columns on medium+ screens, half width on small screens -->
            <div class="col-6 col-md-4 p-2">
                <img src="/pictures/tekokken.png" class="img-fluid w-100" alt="Third image">
            </div>
        </div>
    </div>
</div>

<!--Daniel-->
    <div class="SoMe">
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-instagram"></i>
    </div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
